<div *ngIf="user.name!==null" class="container home">
  
  <div class="row">
    <div [hidden]="showCategory==='show'" (mouseenter)="toggleCategory()" class="hoverbar"></div>
  </div>

  <div class="row">
    <app-category-viewport [isVisible]="showCategory==='show'" (mouseleave)="toggleCategory()"></app-category-viewport>
  </div>

  <div class="row">
    <app-images-viewport></app-images-viewport>
  </div>
</div>
